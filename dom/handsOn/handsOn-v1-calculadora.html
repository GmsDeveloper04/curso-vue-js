<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <span>Valor 1</span>
    <input type="text" v-model="calculadora.valor1">
    </br>
    <span>Valor 2</span>
    <input type="text" v-model="calculadora.valor2">
    </br>
    <span>Operações</span>
    </br>

    <input type="radio" class="radio-button" name="operacoesOptions" value="soma" v-model="calculadora.operacao">Soma
    <input type="radio" class="radio-button" name="operacoesOptions" value="divisao" v-model="calculadora.operacao">Divisão
    <input type="radio" class="radio-button" name="operacoesOptions" value="subtracao" v-model="calculadora.operacao">Subtracao
    <input type="radio" class="radio-button" name="operacoesOptions" value="multiplicacao"  v-model="calculadora.operacao">Multiplicacao
    </br>

    <p>Resultado -> {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            calculadora: {
                operacao: "nenhuma",
                valor1: 0,
                valor2: 0
            }
        },
        computed : {
            resultado(){
                if (this.calculadora.operacao === 'nenhuma') {
                    alert('Você deve selecionar uma operação.')
                } else {
                    if(this.calculadora.operacao === 'soma'){
                        return parseFloat(this.calculadora.valor1) + parseFloat(this.calculadora.valor2)
                    }

                    if(this.calculadora.operacao === 'divisao'){
                        return parseFloat(this.calculadora.valor1) / parseFloat(this.calculadora.valor2)
                    }

                    if(this.calculadora.operacao === 'subtracao'){
                        return parseFloat(this.calculadora.valor1) - parseFloat(this.calculadora.valor2)
                    }

                    if(this.calculadora.operacao === 'multiplicacao'){
                        return parseFloat(this.calculadora.valor1) * parseFloat(this.calculadora.valor2)
                    }
                }
            }
        }
    })
</script>
