<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{backgroundColor: corCampo}"></div>
        <div class="demo" :style="meuEstilo"></div>
        <div class="demo"></div>
    </div>

    <input type="text" v-model="corCampo">
    <p> {{ corCampo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            corCampo : 'red'
        },
        computed: {
            meuEstilo(){
                return {
                    'background-color': this.corCampo,
                    'transform': 'rotate(45deg)'
                }
            }
        }
    });
</script>
