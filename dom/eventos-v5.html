<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="soma(5,$event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x }} e {{y}}

        <span v-on:mousemove.prevent="">[ PARAR AQUI!!!! ]</span>

    </p>

    <a v-on:click.stop href="http://google.com.br">Google</a>
    <hr>
    <input v-on:keyup.enter ="exibirAlerta" type="text">
</div>


<script>
    new Vue({
        el:  '#app',
        data: {
            contador: 0,
            x : 0,
            y : 0
        },
        methods: {
            soma(valor,event){
                console.log(valor,event)
                this.contador += valor;
            },
            exibirAlerta(){
                alert('Alerta exibido!')
            }
            ,
            atualizarXY(event){
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            },
           
        }
    })
</script>
