<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <span>Valor 1</span>
    <input type="text" v-model="calculadora.valor1">
    <span>Valor 2</span>
    <input type="text" v-model="calculadora.valor2">
    <p>{{calculadora.valor1}}+{{calculadora.valor2}}={{ calculadora.valor1+calculadora.valor2 }}</p>
    
    <input type="checkbox">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            calculadora: {
                valor1: 0,
                valor2: 0,
            }
        }
    });
</script>
