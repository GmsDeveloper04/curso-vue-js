<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="minhaDivComId">
    <input type="text" v-on:input="alterarTitulo">
    <p> {{titulo}}</p>
</div>


<script>
    new Vue({
        el: "#minhaDivComId",
        data: {
            titulo: "sucesso, voce usou vue"
        },
        methods:  {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
