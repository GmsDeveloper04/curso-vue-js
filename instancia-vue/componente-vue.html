<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template: `
        <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula">Alterar aula</button>
            <button @click="alterarModulo   ">Alterar modulo</button>
        </div>
        `,
        data: function () {
            return {
                aula: 'Aula: montando instancia vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },

            alterarModulo() {
                this.modulo += '#'
            }
        }
    })


    const vm = new Vue({
        el: '#app'
        //el: 'comp' com <comp></comp>,  ou el: '.comp' como classe na div
    })
</script>
