<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="div">
    {{ titulo }} 
    <button @click="alterar">Adicionar</button>
</div>



<script>
     const vm = new Vue({
        el: '#div',
        data: {
            titulo: 'Teste 1' // REATIVA
        },
        methods : {
            alterar(){
                this.titulo+="!"
            }
        }
    })

</script>
