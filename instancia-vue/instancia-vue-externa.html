<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="divA">
    {{ dadoDaOutraVm }}

</div>

<div id="divB">
   
</div>


<script>
     const vmB = new Vue({
        el: '#divB',
        data: {
            valor: 'valor B'
        }
    })
    
    const vmA = new Vue({
        el: '#divA',
        data: {
            valor: 'valor A'
        },
        computed : {
            dadoDaOutraVm(){
                return  vmB.valor;
            }
        }
    })

   
</script>
