<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="divA">
    {{ valorA }}

</div>

<div id="divB">
    {{ valorB }}
</div>


<script>
    new Vue({
        el: '#divA',
        data : {
            valorA : 'valor'
        }
    })

    
    new Vue({
        el: '#divB',
        data : {
            valorB : 'valor'
        }
    })
</script>
