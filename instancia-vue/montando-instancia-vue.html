<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        template: `
        <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula">Alterar aula</button>
            <button @click="alterarModulo   ">Alterar modulo</button>
        </div>
        `,
        data: {
            aula: 'Aula: montando instancia vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },

            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    //vm.$mount('#app')
    vm.$mount() //PODE TER O MOUNT SEM NADA MAS PRECISA DE UM TEMPLATE
    
</script>
