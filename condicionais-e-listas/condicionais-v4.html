<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p>Usu√°rio Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado=!logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra vc!
    </footer>

    <footer v-show="!logado">
        Desenvolvido pra vc que nao esta logado!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome : 'Guilherme',
            logado : false,
            anonimo : true
        }
    });
</script>
